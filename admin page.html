<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <main>
        <h1>Add a Post</h1>
        <input id="name" type="text" placeholder="Name">
        <input id="price" type="number" placeholder="Price">
        <select name="" id="category">
            <option value="snack">Snack</option>
            <option value="drink">Drink</option>
            <option value="soup">Soup</option>
            <option value="swallow">Swallow</option>
            <option value="food">Food</option>
        </select>
        <input id="stock" type="number" placeholder="Number of stock available">
        <textarea id="description" name="" id="" cols="30" rows="10" placeholder="Describe the product"></textarea>
        <input onchange="pickFile(event)" type="file">
        <img id="foodImg" alt="" width="200" height="200">
        <button id="btn" onclick="post()">Post</button>
    </main>
    <div id="div1"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="admin.js"></script>
</html>
